    <!-- 登入和註冊頁面 -->
    <section class="py-5 login-section">
        <div class="container">
            <!-- 使用 row 和 justify-content-center 來置中內容 -->
            <div class="row justify-content-center">
                <!-- 使用 col-md-6 來設定卡片寬度 -->
                <div class="col-md-6">
                    <!-- 使用 card 元件來包裝登入和註冊表單 -->
                    <div class="card login-card">
                        <!-- 卡片頭部：包含標籤頁導航 -->
                        <div class="card-header bg-white border-bottom-0 pt-4">
                            <!-- 使用 nav-tabs 來創建標籤頁導航 -->
                            <ul class="nav nav-tabs card-header-tabs" id="loginTab" role="tablist">
                                <!-- 登入標籤 -->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>登入
                                    </button>
                                </li>
                                <!-- 註冊標籤 -->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                                        <i class="bi bi-person-plus me-2"></i>註冊
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <!-- 卡片內容：包含登入和註冊表單 -->
                        <div class="card-body p-4">
                            <!-- 使用 tab-content 來包裝標籤頁內容 -->
                            <div class="tab-content" id="loginTabContent">
                                <!-- 登入表單 -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form>
                                        <!-- 電子郵件輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="loginEmail" class="form-label">電子郵件</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-envelope text-nvidia"></i>
                                                </span>
                                                <input type="email" class="form-control" id="loginEmail" placeholder="請輸入電子郵件" required>
                                            </div>
                                        </div>
                                        <!-- 密碼輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="loginPassword" class="form-label">密碼</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-key text-nvidia"></i>
                                                </span>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="請輸入密碼" required>
                                            </div>
                                        </div>
                                        <!-- 記住我選項 -->
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">記住我</label>
                                        </div>
                                        <!-- 登入按鈕 -->
                                        <button type="submit" class="btn btn-primary hover-effect w-100 mb-3">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>登入
                                        </button>
                                        <!-- 忘記密碼連結 -->
                                        <div class="text-center">
                                            <a href="#" class="text-muted text-decoration-none">忘記密碼？</a>
                                        </div>
                                    </form>
                                </div>
                                <!-- 註冊表單 -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form>
                                        <!-- 姓名輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="registerName" class="form-label">姓名</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-person text-nvidia"></i>
                                                </span>
                                                <input type="text" class="form-control" id="registerName" placeholder="請輸入姓名" required>
                                            </div>
                                        </div>
                                        <!-- 電子郵件輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="registerEmail" class="form-label">電子郵件</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-envelope text-nvidia"></i>
                                                </span>
                                                <input type="email" class="form-control" id="registerEmail" placeholder="請輸入電子郵件" required>
                                            </div>
                                        </div>
                                        <!-- 密碼輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="registerPassword" class="form-label">密碼</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-key text-nvidia"></i>
                                                </span>
                                                <input type="password" class="form-control" id="registerPassword" placeholder="請輸入密碼" required>
                                            </div>
                                        </div>
                                        <!-- 確認密碼輸入欄位 -->
                                        <div class="mb-4">
                                            <label for="registerConfirmPassword" class="form-label">確認密碼</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light">
                                                    <i class="bi bi-key-fill text-nvidia"></i>
                                                </span>
                                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="請再次輸入密碼" required>
                                            </div>
                                        </div>
                                        <!-- 註冊按鈕 -->
                                        <button type="submit" class="btn btn-primary hover-effect w-100">
                                            <i class="bi bi-person-plus me-2"></i>註冊
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

            </div>
            <!-- 分隔線 -->

            <!-- 版權聲明 -->

                <p class="mb-0 text-light">&copy; 2025 NVIDIA Corporation. 版權所有。</p>
            </div>
        </div>
    </footer>
